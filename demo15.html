<html>
    <head>
     <title> DEMO 15</title>   
     <script>
        //do while loop
        document.writeln("Demo on do while loop </br>")
        let n=parseInt(prompt("Ente Range",1))
        let i=0
        do{
            document.writeln(i +"</br>")
            i=i+1
        }while(i<=n)
     </script>
    </head>
    <body></body>
</html>

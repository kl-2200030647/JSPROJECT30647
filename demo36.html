<html>
    <head>
     <title> DEMO 36</title>   
     <script>
        //parameterized constructor 
        class Product
        {
            constructor(id,category,name,cost)
            {
              this.pid=id
              this.pcategory=category
              this.pname=name
              this.pcost=cost
            }
            display()
            {
            document.writeln("Product ID="+this.pid+"</br>")
            document.writeln("product Category="+this.pcategory+"</br>")
            document.writeln("Prodiuct Name="+this.pname+"</br>")
            document.writeln("Product Cost="+this.pcost+"</br>")
            }
        }
        let p1=new Product(101,"book","MSWD",280.5)  // p1 is object 
        p1.display()
        let p2=new Product(102,"clothes","saree",4999.00)
        p2.display()
     </script>
    </head>
    <body></body>
</html>

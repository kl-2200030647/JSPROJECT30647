<html>
    <head>
     <title> DEMO 27</title>   
     <script>
       // declaring an array using new kew keyword
       let arr=new Array()  // size is optional ,,constructor with no parm
       const n=parseInt(prompt("Enter Array Size",1))
       alert("Reading array elements ")
       for(let i=0;i<n;i++)
       {
        arr[i]=parseInt(prompt("Enter element"+" "+(i+1)))
       }
       document.writeln('Array Elements </br>')
       for(let element of arr)
       {
        document.writeln(element)
       }
       document.writeln("</br>")
       const course=new Array("aws","mswd","pfsd")  // parameterised constructor 
       document.writeln("Course array length:"+course.length+"</br>")
       document.writeln("Course type="+typeof course+"</br>")

       document.writeln("<u>Course Array Elements</u></br>")
       
       for (let c of course){
        document.writeln(c)
       }


     </script>
    </head>
    <body></body>
</html>

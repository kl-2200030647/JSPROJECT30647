<html>
    <head>
     <title> DEMO 14</title>   
     <script>
        //while
        document.writeln("Demo on While Loop </br>")
        let n=parseInt(prompt("Ente Range",1))
        let i=0
        while(i<=n){
            document.writeln(i+"</br>")
            i++;
        }
     </script>
    </head>
    <body></body>
</html>

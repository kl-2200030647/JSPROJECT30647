<html>
    <head>
     <title> DEMO19</title>   
     <script>
        //function with no arguments and with return value
        function add()
        {
            const a=10
            const b=20
            return a+b
        }
        document.writeln(add())
        let output=add()
        console.log("Output="+output)
        alert("Output="+add())  // It will be print first
     </script>
    </head>
    <body></body>
</html>

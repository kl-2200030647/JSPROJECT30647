<html>
    <head>
     <title> DEMO 31</title>   
     <script>
        //template literal   --easyily string and value can be concatinated 
        const name="klu"
        // ` backtick
        document.writeln(`<b>My Nameis ${name}</b>`)
        document.writeln("</br>")
        //spread operator  -- 2 arrays can be merged easily and array will be iterable 
        
        const a=[1,2,3]
        const b=[...a,4,5]
        document.writeln(a+"</br>")
        document.writeln(b+"</br>")

        const p=[10,20,30]
        const q=[40,50,60]
        const r=[...p,...q]
        document.writeln(p+"</br>")
        document.writeln(q+"</br>")
        document.writeln(r+"</br>")

        //destructuring assignment   --extract elements from inidividual array 
        const arr=["os","aws",10,30]
        document.writeln("arr="+arr+"</br>")
        document.writeln("arr length="+arr.length+"</br>")

        const v1="kluniversity"
        const v2=[...v1]   // iterate elements in array
        document.writeln("v1="+v1+"</br>")
        document.writeln("v2="+v2+"</br>")

        const [m,s,w,d]=arr
        document.writeln(m+"</br>")
        document.writeln(s+"</br>")
        document.writeln(w+"</br>")
        document.writeln(d+"</br>")

        const [i,j]=arr  // to eleminate specifi index use 
        document.writeln(i+"</br>")  //os
        document.writeln(j+"</br>")   //aws
        const [x,,y]=arr
        document.writeln(x+"</br>")  //os
        document.writeln(y+"</br>")  //10
     </script>
    </head>
    <body></body>
</html>
